<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="Bilder/favicon.ico" />
    <title>Kontakt</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="index.html"><img src="Bilder/gron.png" alt="Logga" /></a>
        </div>

        <input id="hamburger" type="checkbox" />
        <label class="ham" for="hamburger">
          <i class="fa-solid fa-bars"></i>
        </label>

        <ul class="links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="kontakt.html">Contact</a></li>
        </ul>
      </nav>

      <div class="kmain">
        <div class="toppen">
          <p><b>Ser fram emot att höra från dig!</b></p>
          <p>
            Klicka på länken för att skicka
            <a href="mailto:sally.stenegard@medieinstitutet.se"><b>MAIL</b></a>
          </p>
        </div>

        <div class="formuläret">
          <form
            id="form"
            name="form"
            method="post"
            action="mailto:sally.stenegard@medieinstitutet.se?subject=Meddelandefrånkontaktformuläret"
            enctype="text/plain"
            autocomplete="on"
            target="_self"
          >
            <fieldset>
              <legend>Skicka ett meddelande!</legend>

              <label class="Lform" for="fnamn">Förnamn:</label><br />
              <input
                class="inp"
                type="text"
                name="fnamn"
                id="fnamn"
                required
                placeholder="Förnamn"
                autocomplete="given-name"
              />
              <br />

              <label class="Lform" for="enamn">Efternamn</label><br />
              <input
                class="inp"
                type="text"
                name="enamn"
                id="enamn"
                required
                placeholder="Efternamn"
                autocomplete="family-name"
              />
              <br />

              <label class="Lform" for="epost">E-postadress:</label><br />
              <input
                class="inp"
                type="text"
                name="epost"
                id="epost"
                required
                placeholder="E-post"
                autocomplete="email"
              />
              <br />

              <label class="Lform" for="meddelande">Meddelande:</label><br />
              <textarea
                class="inp"
                name="meddelande"
                id="meddelande"
                cols="45"
                rows="5"
                placeholder="Skriv ett meddelande här"
              ></textarea>
              <br />

              <input type="submit" name="skicka" id="skicka" value="Skicka!" />
            </fieldset>
          </form>
        </div>
      </div>
      <footer>
        <p>Copyright<span>&copy;</span> 2023 Sally Stenegärd</p>
        <br />
        <div class="fbtn">
          <form
            action="https://www.linkedin.com/in/sally-steneg%C3%A4rd-a29016207/"
            method="get"
            target="_blank"
          >
            <button class="linkedin">
              <i class="fa-brands fa-linkedin-in fa-lg"></i>
            </button>
          </form>

          <form
            action="https://www.instagram.com/sallymasten/?hl=sv"
            method="get"
            target="_blank"
          >
            <button class="instagram">
              <i class="fa-brands fa-instagram fa-lg"></i>
            </button>
          </form>

          <form
            action="https://www.facebook.com/sallystenegard/"
            method="get"
            target="_blank"
          >
            <button class="facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </button>
          </form>
        </div>
      </footer>
    </div>
  </body>
</html>
